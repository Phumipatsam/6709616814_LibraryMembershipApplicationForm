<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มสมัครสมาชิกห้องสมุด</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>แบบฟอร์มสมัครสมาชิกห้องสมุด</h2>
        <form>
            
            <div class="form-group">
                <label for="thai-name">ชื่อ-นามสกุล (ภาษาไทย) <span class="required">*</span></label>
                <input type="text" id="thai-name" name="thai-name" required placeholder="กรอกชื่อ-นามสกุล (ภาษาไทย)">
            </div>

            <div class="form-group">
                <label for="english-name">ชื่อ-นามสกุล (ภาษาอังกฤษ) <span class="required">*</span></label>
                <input type="text" id="english-name" name="english-name" required placeholder="กรอกชื่อ-นามสกุล (ภาษาอังกฤษ)">
            </div>

            <div class="form-group">
                <label>เพศ <span class="required">*</span></label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="ชาย" required> ชาย</label>
                    <label><input type="radio" name="gender" value="หญิง"> หญิง</label>
                    <label><input type="radio" name="gender" value="อื่นๆ"> อื่นๆ</label>
                </div>
            </div>

            <div class="form-group">
                <label for="student-id">รหัสนักศึกษา <span class="required">*</span></label>
                <input type="text" id="student-id" name="student-id" required pattern="\d{9}" placeholder="กรอกรหัสนักศึกษา (9 หลัก)">
            </div>

            <div class="form-group">
                <label for="faculty">คณะที่ศึกษา <span class="required">*</span></label>
                <select id="faculty" name="faculty" required>
                    <option value="">เลือกคณะ</option>
                    <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                    <option value="คณะอื่นๆ">คณะอื่นๆ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">ที่อยู่อีเมล <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="กรอกอีเมล">
            </div>

            <div class="form-group">
                <label for="dob">วันเดือนปีเกิด <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="book-interest">ประเภทของหนังสือที่สนใจ <span class="required">*</span></label>
                <input type="text" id="book-interest" name="book-interest" required placeholder="กรอกประเภทของหนังสือที่สนใจ">
            </div>

            <div class="form-group">
                <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่?</label>
                <div class="newsletter-options">
                    <label><input type="radio" name="newsletter" value="yes"> ใช่</label>
                    <label><input type="radio" name="newsletter" value="no"> ไม่ใช่</label>
                </div>
            </div>

            <button type="submit">สมัครสมาชิก</button>
        </form>
    </div>
</body>
</html>
